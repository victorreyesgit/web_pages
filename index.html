<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 80%;
            max-width: 400px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi página web!</h1>
    <h2>Made by Victor Reyes</h2>

    <h3>Contacto</h3>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Tu nombre" required><br>
        <input type="email" name="email" placeholder="Tu correo" required><br>
        <textarea name="message" rows="4" placeholder="Tu mensaje" required></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
