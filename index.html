<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Page of Victor Reyes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 24px;
            margin-top: 5px;
            font-weight: normal;
            opacity: 0.8;
        }

        /* Estilos para el formulario */
        form {
            margin-top: 20px;
        }

        input, textarea {
            width: 90%;
            max-width: 400px;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: #ff6b6b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff3b3b;
        }

        /* Animación del mensaje */
        .message {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido!</h1>
        <h2>Página web de Victor Reyes</h2>

        <h2>Contacto</h2>
        <form id="contactForm">
            <input type="text" name="name" id="name" placeholder="Tu nombre" required><br>
            <input type="email" name="email" id="email" placeholder="Tu correo" required><br>
            <textarea name="message" id="message" rows="4" placeholder="Tu mensaje" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>

        <!-- Mensaje dinámico -->
        <p class="message" id="thankYouMessage">¡Gracias por tu mensaje!</p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío real del formulario
            document.getElementById("thankYouMessage").style.opacity = "1"; // Muestra el mensaje
            setTimeout(() => {
                document.getElementById("thankYouMessage").style.opacity = "0"; // Oculta el mensaje después de 3 segundos
            }, 3000);

            // Puedes agregar código aquí para enviar el formulario a Formspree
        });
    </script>
</body>
</html>
